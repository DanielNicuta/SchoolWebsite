name: .NET CI

on:
  push:
    branches:
      - develop
      - develop-**
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SchoolWeb.sln

      - name: Build solution
        run: dotnet build SchoolWeb.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SchoolWeb.sln --no-build --verbosity normal

      - name: Publish Web App
        run: dotnet publish SchoolWeb.Web/SchoolWeb.Web.csproj -c Release -o publish/
